<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- //--Bootstrap CSS Link--// -->

</head>
<body>
    <!-- //--header Part--// -->
    <header class="bg-success">
        <nav class="container navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">RH-DOM Project</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="bank.html">Bank</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Calculator</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="../login.html">Logout</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
    </header>

    <!-- //--Main Part--// -->
    <main class="container mt-5">
        <section class="d-flex justify-content-center">
          <div class="card w-50 border-3 border-success">
            <div class="card-header bg-success text-white fs-5 rounded-0 text-end fs-1">
              00
            </div>
            <div class="row card-body p-4 text-center">
              <div class="col-10">
                <div class="row row-cols-4 row-cols-md-3 gx-2 gy-3">
                  <div class="col">
                    <button class="btn btn-success fs-4 px-4 py-3 fw-bold">1</button>
                  </div>
                  <div class="col">
                    <button class="btn btn-success fs-4 px-4 py-3 fw-bold">2</button>
                  </div>
                  <div class="col">
                    <button class="btn btn-success fs-4 px-4 py-3 fw-bold">3</button>
                  </div>
                  <div class="col">
                    <button class="btn btn-success fs-4 px-4 py-3 fw-bold">4</button>
                  </div>
                  <div class="col">
                    <button class="btn btn-success fs-4 px-4 py-3 fw-bold">5</button>
                  </div>
                  <div class="col">
                    <button class="btn btn-success fs-4 px-4 py-3 fw-bold">6</button>
                  </div>
                  <div class="col">
                    <button class="btn btn-success fs-4 px-4 py-3 fw-bold">7</button>
                  </div>
                  <div class="col">
                    <button class="btn btn-success fs-4 px-4 py-3 fw-bold">8</button>
                  </div>
                  <div class="col">
                    <button class="btn btn-success fs-4 px-4 py-3 fw-bold">9</button>
                  </div>
                  <div class="col">
                    <button class="btn btn-success fs-4 px-4 py-3 fw-bold">0</button>
                  </div>
                  <div class="col">
                    <button class="btn btn-success fs-4 px-3 py-3 fw-bold">AC</button>
                  </div>
                  <div class="col">
                    <button class="btn btn-success fs-4 px-4 py-3 fw-bold">=</button>
                  </div>
                </div>
              </div>
              
              <div class="col-2">

                <div class="row row-cols-1 gy-3">
                  <div class="col">
                    <button class="btn btn-success fs-5 px-4 py-3 fw-bold">+</button>
                  </div>
                  <div class="col">
                    <button class="btn btn-success fs-4 px-4 py-3 fw-bold">-</button>
                  </div>
                  <div class="col">
                    <button class="btn btn-success fs-4 px-4 py-3 fw-bold">x</button>
                  </div>
                  <div class="col">
                    <button class="btn btn-success fs-4 px-4 py-3 fw-bold">/</button>
                  </div>
                </div>
              </div>
              
            </div>
          </div>
        </section>
    </main>


    
    <!-- //--Bootstrap JS Bundle Link--// -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
