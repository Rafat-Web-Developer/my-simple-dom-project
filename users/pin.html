<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- //--Bootstrap CSS Link--// -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- //--header Part--// -->
    <header class="bg-success">
        <nav class="container navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">RH-DOM Project</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="bank.html">Bank</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="calculator.html">Calculator</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Pin Generator</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="../login.html">Logout</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
    </header>
    
    
    <!-- //--Main Part--// -->
    <main class="container mt-5">
        <section class="d-flex flex-column align-items-center">
          
          <p class="text-success bg-dark px-5 py-2 fw-bold rounded d-none" id="sm">Alhamdulillah!!! You entered right pin.</p>
          <p class="text-danger bg-dark px-5 py-2 fw-bold rounded d-none" id="wm">Sorry!!! You entered wrong pin.</p>

        </section>
        <section>
          <div class="row d-flex justify-content-center">
            <div class="col-12 col-md-5 bg-success p-5 rafat-height m-2 rounded">
                <div class="d-flex justify-content-center">
                    <input type="text" class="form-control w-75 text-end fw-bold text-success" id="showGeneratePin">
                </div>
                <div class="generateBtn text-center mt-5">
                    <button type="button" class="btn btn-light text-success rounded-circle fw-bold fs-5" id="generateBtn" onclick="generatePin()">Generate</button>
                </div>
            </div>
            <div class="col-12 col-md-5 bg-success p-5 rafat-height m-2 rounded">
              <div class="d-flex justify-content-center">
                  <input type="text" class="form-control w-75 text-end fw-bold text-success" id="showKey">
              </div>
              <div class="numbers mt-3 w-75 mx-auto">
                <div class="d-flex flex-column align-items-center" id="key">

                  <div class="row row-col-3 gap-4 w-75 my-2">
                    <div class="col rounded-3 py-3 fw-bold text-success fs-5 text-center bg-light rafat-cal-button">7</div>
                    <div class="col rounded-3 py-3 fw-bold text-success fs-5 text-center bg-light rafat-cal-button">8</div>
                    <div class="col rounded-3 py-3 fw-bold text-success fs-5 text-center bg-light rafat-cal-button">9</div>
                  </div>
                  <div class="row row-col-3 gap-4 w-75 my-2">
                    <div class="col rounded-3 py-3 fw-bold text-success fs-5 text-center bg-light rafat-cal-button">4</div>
                    <div class="col rounded-3 py-3 fw-bold text-success fs-5 text-center bg-light rafat-cal-button">5</div>
                    <div class="col rounded-3 py-3 fw-bold text-success fs-5 text-center bg-light rafat-cal-button">6</div>
                  </div>
                  <div class="row row-col-3 gap-4 w-75 my-2">
                    <div class="col rounded-3 py-3 fw-bold text-success fs-5 text-center bg-light rafat-cal-button">1</div>
                    <div class="col rounded-3 py-3 fw-bold text-success fs-5 text-center bg-light rafat-cal-button">2</div>
                    <div class="col rounded-3 py-3 fw-bold text-success fs-5 text-center bg-light rafat-cal-button">3</div>
                  </div>
                  <div class="row row-col-3 gap-4 w-75 my-2">
                    <div class="col rounded-3 py-3 fw-bold text-success fs-5 text-center bg-light rafat-cal-button"><</div>
                    <div class="col rounded-3 py-3 fw-bold text-success fs-5 text-center bg-light rafat-cal-button">0</div>
                    <div class="col rounded-3 py-3 fw-bold text-success fs-5 text-center bg-light rafat-cal-button">c</div>
                  </div>
                </div>
              </div>
              <div class="d-flex justify-content-center mt-3">
                <button type="button" class="btn btn-danger w-75 fw-bold" onclick="checkPin()">Submit</button>
              </div>
            </div>
          </div>
        </section>
    </main>


    
    <!-- //--Bootstrap JS Bundle Link--// -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="../js/pin.js"></script>
</body>
</html>
