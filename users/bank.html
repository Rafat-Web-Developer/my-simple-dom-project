<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <!-- //--Bootstrap CSS Link--// -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <!-- //--header Part--// -->
    <header class="bg-success">
        <nav class="container navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">RH-DOM Project</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Bank</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="calculator.html">Calculator</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="pin.html">Pin Generator</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="../login.html">Logout</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
    </header>

    <!-- //--Main Part--// -->
    <main class="container mt-5">
        <section>
          <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
              <div class="bg-success p-2 rounded text-center text-white">
                <p class="fs-4 mb-0">Deposit</p>
                <h1 class="text-warning">$<span id="current_deposit">00</span></h1>
              </div>
            </div>
            <div class="col">
              <div class="bg-success p-2 rounded text-center text-white">
                <p class="fs-4 mb-0">Withdraw</p>
                <h1 class="text-warning">$<span id="current_withdraw">00</span></h1>
              </div>
            </div>
            <div class="col">
              <div class="bg-success p-2 rounded text-center text-white">
                <p class="fs-4 mb-0">Total Balance</p>
                <h1 class="text-warning">$<span id="current_total_balance">00</span></h1>
              </div>
            </div>
          </div>
        </section>
        <section class="mt-5">
          <div class="row row-cols-1 row-cols-md-2">
            <div class="col">
              <div class="card border-3 border-success">
                <div class="card-header bg-success text-white fs-5 rounded-0">
                  Deposit
                </div>
                <div class="card-body p-4">
                    <div>
                        <div class="mb-3">
                          <input type="text" class="form-control" id="deposit_amount" aria-describedby="emailHelp" placeholder="Enter deposit amount here . . .">
                          
                        </div>
                    </div>
                  <button class="btn btn-success" id="depositBtn">Deposit</button>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card border-3 border-success">
                <div class="card-header bg-success text-white fs-5 rounded-0">
                  Withdraw
                </div>
                <div class="card-body p-4">
                    <div>
                        <div class="mb-3">
                          <input type="text" class="form-control" id="withdraw_amount" aria-describedby="emailHelp" placeholder="Enter withdraw amount here . . .">
                          
                        </div>
                    </div>
                  <button class="btn btn-success" id="withdrawBtn">Withdraw</button>
                </div>
              </div>
            </div>
          </div>
        </section>
    </main>


    
    <!-- //--Bootstrap JS Bundle Link--// -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- //--My custom JS Link--// -->
    <script src="../js/bank.js"></script>
</body>
</html>
